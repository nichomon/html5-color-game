<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 Color Game</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="models/appModel.js"></script>
    <script src="models/colorModel.js"></script>
    <script src="collections/colorsCollection.js"></script>
    <script src="views/appView.js"></script>
    <script src="views/colorGridView.js"></script>
    <script src="views/colorView.js"></script>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
      <div class="color-entry">
        <span>type a color in!      </span><input type="text">
      </div>
      <div class="color-grid">
        <p>colors to choose from</p>
      </div>
      <script>

        var appModel = new AppModel();
        var appView = new AppView({model: appModel});
        $('.color-grid').append(appView.render())
      </script>
  </body>
</html>
